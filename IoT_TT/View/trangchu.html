<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Smart Agriculture - Trang chủ</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0f7fa, #f1f8e9);
      color: #333;
      padding-top: 40px;
    }

    .title {
      text-align: center;
      margin-bottom: 50px;
      color: #2e7d32;
    }

    .node-card {
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      padding: 30px;
      height: 100%;
    }

    .node-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
    }

    .node-image {
      width: 100px;
      height: 100px;
      margin: auto;
      margin-bottom: 15px;
    }

    .card-title {
      font-size: 24px;
      color: #1565c0;
    }

    .btn-custom {
      background-color: #43a047;
      color: white;
      border-radius: 10px;
      padding: 10px 20px;
    }

    .btn-custom:hover {
      background-color: #2e7d32;
    }

    .background-icon {
      position: absolute;
      opacity: 0.05;
      width: 200px;
      z-index: 0;
    }

    .bg-top-left {
      top: 0;
      left: 0;
    }

    .bg-bottom-right {
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>

  <!-- Hình ảnh nền mờ -->
  <img src="https://cdn-icons-png.flaticon.com/512/2638/2638959.png" class="background-icon bg-top-left" />
  <img src="https://cdn-icons-png.flaticon.com/512/2769/2769339.png" class="background-icon bg-bottom-right" />

  <div class="container position-relative">
    <h1 class="title">Smart Agriculture - Trang chủ</h1>

    <div class="row g-4 justify-content-center">
      <!-- Node 1 -->
      <div class="col-md-6 col-lg-4">
        <div class="node-card text-center bg-white">
          <img src="https://cdn-icons-png.flaticon.com/512/3222/3222800.png" alt="Plant" class="node-image">
          <h5 class="card-title">Node 1</h5>
          <p class="card-text">Sử dụng ESP8266</p>
          <a href="node1.html" target="_blank" class="btn btn-custom">Truy cập</a>
        </div>
      </div>

      <!-- Node 2 -->
      <div class="col-md-6 col-lg-4">
        <div class="node-card text-center bg-white">
          <img src="https://cdn-icons-png.flaticon.com/512/869/869869.png" alt="Light Sensor" class="node-image">
          <h5 class="card-title">Node 2</h5>
          <p class="card-text">Sử dụng ESP32</p>
          <a href="node2.html" target="_blank" class="btn btn-custom">Truy cập</a>
        </div>
      </div>

      <!-- Node 3 -->
      <div class="col-md-6 col-lg-4">
        <div class="node-card text-center bg-white">
          <img src="https://cdn-icons-png.flaticon.com/512/1146/1146869.png" alt="Temperature" class="node-image">
          <h5 class="card-title">Node 3</h5>
          <p class="card-text">Sử dụng Arduino</p>
          <a href="node3.html" target="_blank" class="btn btn-custom">Truy cập</a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
